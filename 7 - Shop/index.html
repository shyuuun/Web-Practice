<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 - Shop</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <nav>
            <a class="text-logo" href="#">daShop.</a>

            <div class="sort" id="sort">
                <div class="collection-sort">
                    <label class="label" for="filter">Filter by:</label>
                    <select name="filter" id="filter">
                        <option value="all items">All Items</option>
                        <option value="jackets">All Jackets</option>
                        <option value="tee">All Tees</option>
                    </select>
                </div>
                
                <div class="collection-sort">
                    <label class="label" for="sortCollect">Sort by:</label>
                    <select name="sort" id="sortCollect" onchange="sortItem(this.value)">
                        <option value="all sorts">All Sorts</option>
                        <option value="featured">Featured</option>
                        <option value="sale">Sale</option>
                    </select>
                </div>
            </div>

            <button class="btn navIcon" onclick="responsive()">
                <i class='bx bxs-left-arrow'></i>
            </button>
        </nav>

        <section class="list-item">

            <div class="card">
                <div class="tag on-sale">On-sale</div>
                <div class="card__photo">
                    <img src="assets/jacket.jpg">
                </div>
                <div class="card__info">
                    <h3>Chane Jacket</h3>
                    <p>₱1500</p>
                    <p class="text-class" id="jacket">Jacket</p>
                </div>
                <button class="btn">Buy now!</button>
            </div>

            <div class="card">
                <div class="tag featured">Featured</div>
                <div class="card__photo">
                    <img src="assets/cinnamon_hat.jpg">
                </div>
                <div class="card__info">
                    <h3>Cinnamoroll hat</h3>
                    <p>₱1500</p>
                    <p class="text-class" id="hat">Hat</p>
                </div>
                <button class="btn">Buy now!</button>
            </div>

            <div class="card">
                <div class="tag featured">Featured</div>
                <div class="card__photo">
                    <img src="assets/kuromi_hat.jpg">
                </div>
                <div class="card__info">
                    <h3>Kuromi hat</h3>
                    <p>₱1500</p>
                    <p class="text-class" id="hat">Hat</p>
                </div>
                <button class="btn">Buy now!</button>
            </div>

            <div class="card">
                <div class="card__photo">
                    <img src="assets/corduory_hat_frog.jpg">
                </div>
                <div class="card__info">
                    <h3>Corduroy Frog Hat</h3>
                    <p>₱1500</p>
                    <p class="text-class" id="hat">Hat</p>
                </div>
                <button class="btn">Buy now!</button>
            </div>

            <div class="card">
                <div class="card__photo">
                    <img src="assets/crochet_hat_frog.jpg">
                </div>
                <div class="card__info">
                    <h3>Crochet Frog Hat</h3>
                    <p>₱1500</p>
                    <p class="text-class" id="hat">Hat</p>
                </div>
                <button class="btn">Buy now!</button>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
