    Requirements:

    2. Responsive
    3. Should have a scroll snap
    4. Circles should have a icons

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Scroll Snap</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="icons">
        <a class="circle active" href="#page-1" id="circle-1">
            <i class='bx bxs-sushi' ></i>
        </a>
        <a class="circle" href="#page-2" id="circle-2">
            <i class='bx bxs-pizza' ></i>
        </a>
        <a class="circle" href="#page-3" id="circle-3">
            <i class='bx bxs-lemon'></i>
        </a>
        <a class="circle" href="#page-4" id="circle-4">
            <i class='bx bxs-cake' ></i>
        </a>
        <a class="circle" href="#page-5" id="circle-5">
            <i class='bx bxs-cookie' ></i>
        </a>
    </div>

    <div class="snap-container">
        <section id="page-1">
            <h1 class="header">Sushi!</h1>
        </section>
        <section id="page-2">
            <h1 class="header">Pizza</h1>
        </section>
        <section id="page-3">
            <h1 class="header">Lemon</h1>
        </section>
        <section id="page-4">
            <h1 class="header">Cake</h1>
        </section>
        <section id="page-5">
            <h1 class="header">Cookie</h1>
        </section>
    </div>
    
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/443cbaef6a.js" crossorigin="anonymous"></script>
</body>
</html>
